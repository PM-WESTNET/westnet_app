<ion-header>

  <ion-navbar>
    <ion-title>Actualizar datos</ion-title>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="dismiss()">
        <span ion-text color="white">Cancelar</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="profileForm" (ngSubmit)="updateCustomer(customer.code)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" value="{{customer.email}}" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Teléfono:</ion-label>
        <ion-input formControlName="phone" type="text" value="{{customer.phone}}" placeholder="Teléfono"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" class="btn-gradient btn-icon-right">
        Guardar
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </div>
  </form>


</ion-content>
